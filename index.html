<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shop Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="brand-details">Brand Details</h1>
    <table class="brand-table table table-bordered">
      <thead>
        <tr>
          <th scope="col">#Id</th>
          <th scope="col">Brand</th>
          <th scope="col">Category</th>
        </tr>
      </thead>
      <tbody id="brand-details-body">
        <tr>
          <th>1</th>
          <td>Mark</td>
          <td>Otto</td>
        </tr>
        <tr>
          <th>2</th>
          <td>Jacob</td>
          <td>Thornton</td>
        </tr>
      </tbody>
    </table>

    <form id="edit-brand-details">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationDefault01">Id</label>
          <input
            type="text"
            class="form-control"
            id="Brand-id-input-field"
            placeholder="Brand Id"
            value=""
            required
          />
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault02">Brand</label>
          <input
            type="text"
            class="form-control"
            id="Brand-input-field"
            placeholder="Brand name"
            value=""
            required
          />
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefaultUsername">Category</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="Category-input-field"
              placeholder="Category Name"
              aria-describedby="inputGroupPrepend2"
              required
            />
          </div>
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
